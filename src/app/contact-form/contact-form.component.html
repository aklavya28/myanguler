<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="submit(f)">
                <div class="form-group">
                    <label for="f_name">First Name</label>
                    <input required
                    id="f_name"
                    ngModel
                    name="f_name"
                    minlength="3"
                    maxlength="10"
                    #f_name="ngModel"
                    (change)="log(f_name)" type="text"
                     class="form-control">
                    <div *ngIf="f_name.touched && !f_name.valid" class="alert alert-danger">
                        <div *ngIf="f_name.errors?.['required']"> First name is required</div>
                        <div *ngIf="f_name.errors?.['minlength']"> Min character lenth is {{f_name.errors?.['minlength']['requiredLength']}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea  ngModel name="comment" #comment="ngModel" rows="3" id="comment" class="form-control"></textarea>
                </div>
                <br>
                <div class="checkbox">
                    <label for="">
                    <input name="isSubscribe" ngModel #isSubscribe="ngModel" type="checkbox"> Subscribe
                </label>
                </div>
                <div class="form-group">
                    <label for="contactMethod"> Contact Method</label>
                    <select multiple name="contactMethod" id="contactMethod"
                    ngModel #contactMethod="ngModel" class="form-control">
                        <option value=""></option>
                        <option  *ngFor="let c of contact" [ngValue]="c">{{c.type}}</option>

                    </select>
                </div>
                <br>
                <div class="form-check">
                    <div *ngFor="let g of gender">
                        <input class="form-check-input" ngModel #gender="ngModel" [value]="g.id" type="radio" name="gender">
                        <label class="form-check-label" >
                         {{g.type}}
                        </label>
                    </div>
                  </div>

                {{ f.value | json}}
                <br>
                <button type="submit" [disabled]="!f.valid" class="btn btn-info">Save</button>
            </form>

        </div>
    </div>

</div>
